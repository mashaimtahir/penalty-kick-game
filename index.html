<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game UI</title>
    <style>
        /* Basic Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .Game {
            height: 100vh;
            width: 100vw;
            background-color: gray;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .Game img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes moveFromTop {
            0% { top: -100px; }
            100% { top: 120px; }
        }

        #titleImage {
            height: 100px;
            width: 350px;
            animation: moveFromTop 1s ease-out forwards;
            z-index: 2;
            left: 50%;
            transform: translateX(-50%);
            position: absolute;
        }

        @keyframes moveFromBottom {
            0% { top: 100vh; }
            100% { top: 350px; }
        }
        @keyframes moveFromBottom1 {
            0% { top: 100vh; }
            100% { top: 20px; }
        }

        button#play {
            background-color: rgb(54, 161, 54);
            border-radius: 15px;
            height: 60px;
            width: 200px;
            border: 6px solid green;
            color: white;
            font-size: 60px;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            position: absolute;
            animation: moveFromBottom 1s ease-out forwards;
        }

        #settingImage {
            height: 70px;
            width: 70px;
            position: absolute;
            left: 94%;
            top: 20px;
            cursor: pointer;
            z-index: 2;
            animation: moveFromBottom1 1s ease-out forwards;
        }
        #settingImage:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .clickable-image {
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: moveFromBottom1 1s ease-out forwards;
        }

        .clickable-image:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            width: 300px;
            height: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .close img {
            height: 70px;
            width: 70px;
            cursor: pointer;
        }
       
        .modal-options button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .modal-options button:hover {
            background-color: #45a049;
        }

        .hidden {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .settingdiv{
            height: 30%;
            width: 100%;
            background-color: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15%;
            font-size: 42px;
            font-family: 'cursive';
        }


        /* Modal Styling */
.modal1 {
    display: none;

    left: 0;

}

.modal-content1 {
    position: absolute;

    height: 300px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    text-align: center;
}

.leveldiv {
    height: 30%;
            width: 100%;
            background-color: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15%;
            font-size: 36px;
            font-family: 'cursive';
}

/* Modal options buttons styling */
.modal-options1 button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    margin-top: 10px;
    cursor: pointer;
}

.modal-options1 button:hover {
    background-color: #45a049;
}

.loader {
            width: 32px;
            height: 32px;
            position: relative;
            border-radius: 50%;
            color: #FF3D00;
            animation: fill 1s ease-in infinite alternate;
            visibility: hidden; /* Hide the loader initially */
        }
        .loader::before , .loader::after {
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            border-radius: 50%;
            left: 48px;
            top: 0;
            animation: fill 0.9s ease-in infinite alternate;
        }

        .loader::after {
            left: auto;
            right: 48px;
            animation-duration: 1.1s;
        }

        @keyframes fill {
            0% {  box-shadow: 0 0 0 2px inset }
            100%{ box-shadow: 0 0 0 10px inset }
        }

        .hidden {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            #titleImage { width: 200px; height: 70px; }
            button#play { width: 150px; height: 50px; font-size: 40px; }
            #settingImage { top: 10px; left: 90%; }
        }




        
.btn {
  line-height: 50px;
  height: 50px;
  text-align: center;
  width: 250px;
  cursor: pointer;
}

.btn-one {
  color: #FFF;
  transition: all 0.3s;
  position: relative;
  font-size: 30px;
}
.btn-one span {
  transition: all 0.3s;
}
.btn-one::before {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
  opacity: 0;
  transition: all 0.3s;
  border-top-width: 1px;
  border-bottom-width: 1px;
  border-top-style: solid;
  border-bottom-style: solid;
  border-top-color: rgba(255,255,255,0.5);
  border-bottom-color: rgba(255,255,255,0.5);
  transform: scale(0.1, 1);
}
.btn-one:hover span {
  letter-spacing: 2px;
}
.btn-one:hover::before {
  opacity: 1; 
  transform: scale(1, 1); 
}
.btn-one::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
  transition: all 0.3s;
  background-color: rgba(255, 255, 255, 0.321);
}
.btn-one:hover::after {
  opacity: 0; 
  transform: scale(0.1, 1);
}


    </style>
</head>

       <!-- Modal for Level Selection -->
<div id="settingsModal1" class="modal1">
    <div class="modal-content1">
        <div class="leveldiv">SELECT LEVEL</div>
        <div class="modal-options1">
            <button>LOW</button>
            <button>MEDIUM</button>
            <button>HIGH</button>
        </div>
        <span class="close" id="closeBtn1">
            <img src="pics/btn-home.png" alt="Close Button" style="height: 40px; width: 40px; position: absolute; top: 280px; left: 150px;">

</div>

 
    
            <div class="btn btn-one" id="play" onclick="loadPage()">
              <span>PLAY</span>
            </div>
          
          
        <img id="settingImage" src="pics/btn-settings.png" alt="Settings Button">

        <!-- Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
               <div class="settingdiv">SETTINGS</div>
                <div class="modal-options">
                    <button id="toggleAudio">Music Off</button>
                     <audio id="backgroundAudio" src="pics/bgm.mp3" preload="auto" loop autoplay></audio>
                    

                    <button>Sound On</button>
                    <button>VoiceOver On</button>
                    
                </div>
                <span class="close" id="closeBtn">
                    <img src="pics/btn-home.png" alt="Close Button" style="height: 40px; width: 40px; position: absolute; top: 280px; left: 150px;">
                </span>
            </div>
        </div>
    </div>

    <script>
     const modal = document.getElementById("settingsModal");
        const settingImage = document.getElementById("settingImage");
        const closeBtn = document.getElementById("closeBtn");
        const playButton = document.getElementById("play");
        const titleImage = document.getElementById("titleImage");
        const loader = document.getElementById("loader");

        settingImage.onclick = () => {
            modal.style.display = "block";
            titleImage.classList.add("hidden");
            playButton.classList.add("hidden");
        };

        closeBtn.onclick = () => {
            modal.style.display = "none";
            titleImage.classList.remove("hidden");
            playButton.classList.remove("hidden");
        };

        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
                titleImage.classList.remove("hidden");
                playButton.classList.remove("hidden");
            }
        };

        
  function loadPage() {
      window.location.href = 'extra.html'; 
  }


        // Second modal (settingsModal1) logic
        const modal1 = document.getElementById("settingsModal1");
        const settingImage1 = document.querySelector(".clickable-image");
        const closeBtn1 = document.querySelector("#settingsModal1 .close");

        settingImage1.onclick = () => {
            modal1.style.display = "block";
            titleImage.classList.add("hidden");
            playButton.classList.add("hidden");
        };

        closeBtn1.onclick = () => {
            modal1.style.display = "none";
            titleImage.classList.remove("hidden");
            playButton.classList.remove("hidden");
        };

        window.onclick = (event) => {
            if (event.target == modal1) {
                modal1.style.display = "none";
                titleImage.classList.remove("hidden");
                playButton.classList.remove("hidden");
            }
        };

       


        const audioElement = document.getElementById('backgroundAudio');
        const toggleAudioButton = document.getElementById('toggleAudio');

        // Function to toggle audio state
        const toggleAudio = () => {
            if (audioElement.paused) {
                audioElement.play();
                toggleAudioButton.textContent = 'Music OFF';
                localStorage.setItem('audioPlaying', 'true');  // Save the audio state to localStorage
            } else {
                audioElement.pause();
                toggleAudioButton.textContent = 'Music ON';
                localStorage.setItem('audioPlaying', 'false');  // Save the audio state to localStorage
            }
        };

        // Check the audio state from localStorage and set the audio accordingly
        window.addEventListener('load', () => {
            const isAudioPlaying = localStorage.getItem('audioPlaying') === 'true';
            if (isAudioPlaying) {
                audioElement.play();  // Start playing if audio is marked as playing
                toggleAudioButton.textContent = 'Music OFF';  // Button shows "Music OFF"
            } else {
                audioElement.pause();  // Pause if audio is marked as paused
                toggleAudioButton.textContent = 'Music ON';  // Button shows "Music ON"
            }
        });

        // Set up event listener for toggle button
        toggleAudioButton.addEventListener('click', toggleAudio);

    </script>
